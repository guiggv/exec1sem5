<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>    
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
  
  <ion-content [fullscreen]="true">
    <ion-card>

      <ion-item>
        <ion-input label="Nome" type="text" placeholder="Seu nome"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Email" [(ngModel)]="account.Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Password" [(ngModel)]="account.Senha" type="password" value=""></ion-input>
      </ion-item>
      <ion-button (click)="cadastreUsuario()"shape="round">Cadastre-se</ion-button>
    
    
    </ion-card>
    </ion-content>
